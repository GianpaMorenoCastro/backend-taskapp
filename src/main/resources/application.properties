spring.profiles.active=default

spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username = taskapp
spring.datasource.url = jdbc:postgresql://localhost:5432/taskapp
spring.datasource.password = 12345
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = true

# validate: validate the schema, makes no changes to the database.
# update: update the schema.
# create: creates the schema, destroying previous data.
# create-drop: drop the schema at the end of the session.
spring.jpa.hibernate.ddl-auto = update

# webservice
vs= v1
url.login= /${vs}/users/login
url.priorities=${vs}/priorities
url.tasks=${vs}/tasks
url.unsecure=${vs}/unsecure
url.user=${vs}/users
url.user.signup= /${url.user}/signup